<!DOCTYPE html>
<html>

    <head>
      <title>Cheese Plate Generator</title>
      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <!-- <script src="assets/scripts/index.js" type="text/javascript"></script> -->
      <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    </head>

    <body>
    <div class="intro-header">
      <div class="col-xs-12 text-center abcen1">
        <h1 class="h1_home wow fadeIn" data-wow-delay="0.4s">Cheese Plate Generator</h1>
        <h3 class="h3_home wow fadeIn" data-wow-delay="0.6s">Discover your new favorite cheese plate</h3>
        <ul class="list-inline intro-social-buttons">
          <li id="signup"><a href="#sign-up" class="btn  btn-lg mybutton_standard wow swing wow fadeIn" data-wow-delay="1.2s"><span class="network-name">Sign up</span></a>
          </li>
        </ul>
      </div>
    </div>

<!-- Navbar starts here -->
      <nav class="navbar-custom">
        <div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cheese Plates</a>
          </div>

<!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign up/in<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <a>
                      <button type="button" data-toggle="modal" data-target="#myModal">
                        Sign up
                      </button>
                    </a>
                  </li>
                  <li>
                    <a>
                      <button type="button" class="sign-in-button" data-toggle="modal" data-target="#myModal2">
                        Sign in
                      </button>
                    </a>
                  </li>
                  <li>
                    <a>
                      <button type="button" class="change-password-button" data-toggle="modal" data-target="#myModal3">
                        Change password
                      </button>
                    </a>
                  </li>
                  <li>
                    <a>
                      <button type="button" class="sign-out-button">
                        Sign out
                      </button>
                    </a>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li>
                    <a>
                      <button type="button" class="get-stats-button" data-toggle="modal" data-target="#myModal4">
                        Get stats
                      </button>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
<!-- Navbar ends here -->

<!-- Sign up modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign up</h4>
        </div>
        <div class="modal-body">
          <form class="sign-up-form">
            <div class="form-group">
              <input type="email" name="credentials[email]" class="form-control" id="sign-up-email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password_confirmation]" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
